{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>自动构建优质视频库</h1>
    
    {% if message %}
    <div class="alert alert-info">
        {{ message }}
    </div>
    {% endif %}
    
    <div class="auto-build-form">
        <form method="POST">
            <div class="form-group">
                <label for="keywords">关键词（用逗号分隔）:</label>
                <input type="text" id="keywords" name="keywords" 
                       placeholder="例如: Python编程,机器学习,人工智能,数据科学"
                       class="form-control" required>
                <small class="form-text">系统会根据这些关键词自动搜索YouTube上的优质视频</small>
            </div>
            
            <button type="submit" class="btn btn-primary">开始自动构建</button>
        </form>
    </div>
    
    <div class="feature-info">
        <h3>优质视频标准：</h3>
        <ul>
            <li>根据关键词搜索热门视频</li>
            <li>按点赞数从高到低排序</li>
            <li>选取点赞量前25%的视频作为优质视频</li>
            <li>自动获取视频字幕</li>
            <li>添加到视频问答库</li>
        </ul>
        
        <h3>推荐关键词示例：</h3>
        <div class="keyword-examples">
            <span class="keyword-tag">Python教程</span>
            <span class="keyword-tag">机器学习</span>
            <span class="keyword-tag">人工智能</span>
            <span class="keyword-tag">数据科学</span>
            <span class="keyword-tag">Web开发</span>
            <span class="keyword-tag">深度学习</span>
        </div>
    </div>
</div>

<style>
.keyword-examples {
    margin: 1rem 0;
}
.keyword-tag {
    display: inline-block;
    background: #e9ecef;
    padding: 0.3rem 0.8rem;
    margin: 0.2rem;
    border-radius: 20px;
    font-size: 0.9rem;
    color: #495057;
}
.feature-info {
    margin-top: 2rem;
    padding: 1.5rem;
    background: #f8f9fa;
    border-radius: 8px;
}
</style>
{% endblock %}
